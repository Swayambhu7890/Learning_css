<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform Example</title>
</head>
<style>
    .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            gap: 30px;
        }
        .box{
            background-color: yellow;
            border: 3px solid red;
            height: 200px;
            width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            transition: transform 5s ease;
        }
    .box1:hover{
            transform: skewX(180deg);
    }
     .box2:hover{
            transform: skewX(180deg);
    }
     .box3:hover{
            transform: skewX(180deg);
    }
     .box4:hover{
            transform: skewX(180deg);
    }
</style>
<body>
    <div class="container">
        <div class="box box1">Front 1:Hello</div>              
        <div class="box box2">Front 2:Info</div> 
        <div class="box box3">Front 3:Services</div>
        <div class="box box4">Front 4:Contact</div> 
</body>
</html>
