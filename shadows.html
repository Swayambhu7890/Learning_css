<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        .box_shadow{
            width: 400px;
            box-shadow: 6px 3px 23px orange;
        }
        .drop_shadow{
            width: 450px;
            filter: drop-shadow(3px 5px 4px red);
        }
        
    </style>
</head>
<body>
    <!--box shadow-->
    <img class="box_shadow" src="images/law1.jpg" alt="law image is here"/>  <br> <br>
    <!--drop shadow-->
    <img class="drop_shadow" src="images/car1.png" alt="car image is here"/>  <br> <br>
    <!--box shadow-->
    <img class="box_shadow" src="images/car1.png" alt="car image is here"/>
</body>
</html>
