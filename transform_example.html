<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transform example</title>
        <style>
        .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      font-size: 30px;
    }
     .box {
      width: 300px;
      height: 150px;
      perspective: 1000px; /* 3D depth for flip */
    }

     .box-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1s ease;
      transform-style: preserve-3d;
    }

    /* flip on hover */
    .box:hover .box-inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 3px solid black;
      font-size: 30px;
    }

     .front {
      background-color: orange;
      color: orangered;
    }

     .back {
      background-color: aqua;
      color: white;
      transform: rotateY(180deg);
    }
    </style>
    </head>
    <body>

         <div class="container">
         <div class="box">
         <div class="box-inner">
         <div class="front">Hello</div>
         <div class="back">Welcome</div>
         </div>
         </div>

          <div class="container">
         <div class="box">
         <div class="box-inner">
         <div class="front">Info</div>
         <div class="back">More Info</div>
         </div>
         </div>

          <div class="container">
         <div class="box">
         <div class="box-inner">
         <div class="front">Services</div>
         <div class="back">Details</div>
         </div>
         </div>

          <div class="container">
         <div class="box">
         <div class="box-inner">
         <div class="front">Contact</div>
         <div class="back">Email</div>
         </div>
         </div>


                </body>
            </html>
