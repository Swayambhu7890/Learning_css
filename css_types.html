<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_types</title>

    <!--Internal css (h1 h2 is selector)-->
    <style>
        h1{
            color: brown !important;
            background-color: aquamarine !important;
        }
    
        h2{    
            font-size: 50px; 
            color: blue;                                        
        }
        h2{
            font-size: 60px;
            color: aqua;
        }
    </style>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">

</head>
<body>

    <!--Inline css-->
    <h1 style="color: blueviolet;background-color: aquamarine;">Hello its SB</h1>
    <h2 style="color: aqua;background-color: chartreuse;">Hi Aditya</h2>

    <!--Internal css-->
    <h2> Hello SB</h2>
    <h2>Its Ram</h2>

    <!--External css-->
    <h3>Welcome to my css page</h3>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. At ad aspernatur vel libero porro eveniet hic exercitationem, dolorem incidunt alias perspiciatis odio consequatur cupiditate nemo sequi culpa tempore beatae totam!</p>

</body>
    
</html>
